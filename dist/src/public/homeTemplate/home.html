<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://zero-7.vercel.app/static/media/logo_gold.3548a104a75453ab463c.png"
    />

    <title>Zero7 API</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #161616;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 80dvh;
        overflow-x: hidden; /* Prevent horizontal scroll */
      }
      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #404040;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        animation: fadeIn 1s ease-in-out; /* Fade-in animation */
      }
      h1 {
        text-align: center;
        color: rgb(209, 174, 111);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .container .content {
        color: #fff;
      }
      .container .content a {
        color: rgb(209, 174, 111);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Zero7 API</h1>
      <img
        alt="Zerp7"
        width="200"
        src="https://zero-7.vercel.app/static/media/logo.cca66654ac41a05d87b7.png"
      />
      <p class="content">
        You can visit our website <a href="https://zero-7.vercel.app/" target="_blank">Here</a>
      </p>
    </div>
  </body>
</html>
